server:
  port: 30002
spring:
  application:
    name: xianlai-microservice-iam
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        username: ${nacos.username}
        password: ${nacos.password}
  sql:
    init:
      mode: always                          # 启用sql初始化模式
      data-locations: classpath:data-*.sql  # 用于初始化写入数据的sql文件
      continue-on-error: false
  jpa:
    show-sql: false                         # 打印当前所执行的SQL
    open-in-view: false                     # 关掉该选项可以避免会话一直挂着，提升性能
    hibernate.ddl-auto: update              # 数据库定义语句自动模式：create, create-drop, update, validate
    defer-datasource-initialization: true   # 初始化文件data.sql在JPA建表后再执行
