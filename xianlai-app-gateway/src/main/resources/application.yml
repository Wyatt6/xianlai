server:
  port: 30000
spring:
  application:
    name: xianlai-app-gateway
  cloud:
    nacos:
      discovery:
        server-addr: ${nacos.server-addr}
        namespace: ${nacos.namespace}
        username: ${nacos.username}
        password: ${nacos.password}
      config:
        import-check: # 启动时自动检查配置文件是否符合规范
          enabled: false
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
